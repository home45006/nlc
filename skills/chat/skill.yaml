# 智能问答 Skill 元数据
id: chat
name: 智能问答
description: 实用工具类能力，包括天气查询、计算器和系统信息
domain: chat
version: "1.0.0"
priority: 10
enabled: true
tags:
  - tools
  - utility
  - script

# 脚本配置目录
scriptsDir: scripts

capabilities:
  - name: vehicle_qa
    description: 车辆问答 - 关于车辆功能的问题
    examples:
      - 这车油耗多少
      - 怎么打开自动泊车
      - 续航里程是多少
    slots:
      - name: question
        type: string
        required: true
        description: 用户的问题
    keywords:
      - 油耗
      - 续航
      - 功能

  - name: weather_query
    description: 天气查询 - 查询天气情况
    examples:
      - 今天天气怎么样
      - 明天会下雨吗
      - 北京天气如何
    slots:
      - name: city
        type: string
        required: false
        description: 城市名称
      - name: date
        type: string
        required: false
        description: 日期（今天、明天等）
    keywords:
      - 天气
      - 下雨
      - 温度
    # 关联天气查询脚本
    script:
      scriptId: weather_query
      inputMapping:
        city: "--city"
        date: "--date"
      outputTemplate: "{city}的天气：温度{temperature}°C，{condition}，湿度{humidity}%，{wind}"
      summarizeWithLlm: true

  - name: calculator
    description: 计算器 - 执行数学计算
    examples:
      - 计算 2 加 3
      - 100 除以 5 等于多少
      - 算一下 123 乘以 456
    slots:
      - name: expression
        type: string
        required: true
        description: 数学表达式
    keywords:
      - 计算
      - 等于
      - 加减乘除
    script:
      scriptId: calculator
      inputMapping:
        expression: "--expr"
      outputTemplate: "计算结果：{expression} = {result}"
      summarizeWithLlm: false

  - name: system_info
    description: 系统信息 - 查询系统状态
    examples:
      - 系统状态怎么样
      - CPU 使用率多少
      - 内存还剩多少
    slots:
      - name: infoType
        type: string
        required: false
        description: 信息类型（cpu/memory/disk/network/all）
    keywords:
      - 系统
      - CPU
      - 内存
      - 磁盘
    script:
      scriptId: system_info
      inputMapping:
        infoType: "--type"
      summarizeWithLlm: true
